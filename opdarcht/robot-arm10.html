<!DOCTYPE html>
<html>
	<head>
		<title>robot-arm</title>
	</head>

	<body>
		<canvas id="canvas" width="800" height="600"></canvas>
     	<script src="robot-arm.js"></script>
		<script>
			var canvas = document.getElementById("canvas");
			var robotArm = new RobotArm(canvas);
			robotArm.speed = 1000;

			//what level to load
			robotArm.loadLevel("exercise 11");

			//your code here
			for(x = 0; x < 9; x++){
			robotArm.moveRight();
			robotArm.grab();
			color = robotArm.scan();

			if (color === "white") {
            robotArm.moveLeft();
            robotArm.drop();
            robotArm.moveRight();
			}	else	{
			robotArm.drop();			}
		}
			//end code
			robotArm.run();
			
		</script>
	</body>
</html>
