<!DOCTYPE html>
<html>
	<head>
		<title>robot-arm</title>
	</head>

	<body>
		<canvas id="canvas" width="800" height="600"></canvas>
     	<script src="robot-arm.js"></script>
		<script>
			var canvas = document.getElementById("canvas");
			var robotArm = new RobotArm(canvas);
			robotArm.speed = 1000;

			//what level to load
			robotArm.loadLevel("exercise 10");

			//your code here
			var a = 9; var b = 0; d = 9;
			do{
			for (i = 0; i < 1; i++){
			robotArm.grab();				
			for (r = 0; r < a; r++){
			robotArm.moveRight();
			}
			robotArm.drop();
			for (l = 0; l < d; l++){
			robotArm.moveLeft();
			}
		}
			robotArm.moveRight();
			d=d-2
			a=a-2
			b++;

		}
			while (b < 5) 

			//end code
			robotArm.run();
		</script>
	</body>
</html>
